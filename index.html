<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympics 2024</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-12 col-md-6 p-lg-5 p-3 firstDiv"></div>
            <div class="col-lg-6 col-12 col-md-6 p-lg-5 p-3 secondDiv">
                <h1 class="text-center text-decoration-underline mb-lg-5 mb-4">Registration Portal</h1>
                <div class="alert alert-danger p-2 text-center error" id="errorMsg">I cannot be empty, I reject it</div>
                <div class="form-group my-4">
                    <input type="text" class="form-control shadow-none p-3" placeholder="Name" id="athlete">
                </div>
                <div class="form-group my-4">
                    <input type="text" class="form-control shadow-none p-3" placeholder="Gender" id="gender">
                </div>
                <div class="form-group my-4">
                    <input type="text" class="form-control shadow-none p-3" placeholder="Sport" id="sport">
                </div>
                <div class="form-group my-4">
                    <input type="text" class="form-control shadow-none p-3" placeholder="Country" id="country">
                </div>
                <div class="form-group my-4">
                    <button class="btn btn-secondary w-100 fw-bold fs-4" onclick="register()">Register</button>
                </div>
                <div id="show"></div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
